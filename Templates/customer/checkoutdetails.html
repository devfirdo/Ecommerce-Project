<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Details</title>
    <style>
        body {
            background-color : lightgray;
        }
        
        button {
            margin-bottom : 40px;
        }
            
    </style>
   
</head>
<body>
    <div class="container">
        <center><h1>Checkout Details</h1></center>

        <section>
            <h2>Order Summary</h2>
            <p>Total Cost: ${{ total_price }}</p>
        </section>

        <section>
            <h2>Order Details</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in cart %}
                    <tr>
                        <td><img src="{{ i.user_product.product_image.url }}" alt=""></td>
                        <td>{{ i.user_product.product_description }}</td>
                        <td>{{ i.user_product.product_price }}</td>
                        <td>{{ i.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <section>
            <h2>Shipping Address</h2>
            <form action="{% url 'checkout_process' %}">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="address">Card Number</label>
                    <input class="form-control" id="address" rows="3" placeholder="__/__/___" required></input>
                </div>
                <div class="form-group">
                    <label for="details">Additional Details</label>
                    <textarea class="form-control" id="details" rows="3" placeholder="Enter additional details"></textarea>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter shipping address" required></textarea>
                </div>
                
                
                <center><button type="submit" class="btn btn-info" style='width:400px;'>Place Order</button></center>
            </form>
        </section>
    </div>
</body>
</html>
