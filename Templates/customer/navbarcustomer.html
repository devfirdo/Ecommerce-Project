<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light"  style="background-color: lightgray;">
        <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" class="img-fluid" style="max-width: 50px;" alt="Logo">TrendHaven</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'customer_logout' %}">LOGOUT</a>
            </li>
           
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                CATEGORIES
              </a>
              
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'all_products' %}">All Products</a>
                {% for i in cat %}
                    <a class="dropdown-item" href="{% url 'customer_products' i.id %}">{{ i.category_name }}</a>
                {% endfor %}
             </div> 
            </li>
          </ul>
        </div>
        <div class="navbar-nav  ml-auto">
            <a class="nav-item nav-link" href=""> <img src="{{ cust.customer_image.url }}" style='width:50px;border-radius:50%'>{{ request.user.username }}</a>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
</body>
</html>
