{% extends "admin/navbaradmin.html" %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    h1 {
        text-align: center;
        color: #343a40;
    }

    form {
        margin-top: 50px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin-left: auto;
        margin-right: auto;
    }

    table {
        width: 100%;
    }

    td {
        padding: 10px;
        text-align: left;
    }

    input[type="text"] {
        width: calc(100% - 16px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background: linear-gradient(to right, #ffffff, #808080);
        color: #fff;
        font-size: 17px;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    input[type="submit"]:hover {
        background: linear-gradient(to right, #808080, #ffffff);
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .messages {
        margin-top: 10px;
        color: #dc3545;
    }
</style>

<center><h1>Add Category</h1></center>
<div class='container-fluid'>
    <center>
        <form action="{% url 'register_category' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="cat_name">Category Name:</label></td>
                    <td><input type="text" id="cat_name" name="cat_name" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add Category"></td>
                </tr>
            </table>
        </form>
    </center>
    <div class="messages">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
</div>
{% endblock %}
