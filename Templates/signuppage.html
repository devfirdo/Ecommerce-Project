
{% include "navbarauth.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; 
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px; 
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            max-width: 600px; 
            margin: 0 auto; 
        }

        
        .input-group-prepend i {
            padding: 10px;
        }
        button {
            background: linear-gradient(to right, #ffffff, #808080);
            margin-left: 90px;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
    
        button:hover {
            background: linear-gradient(to right, #808080, #ffffff);
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

    <div class="container mt-4">
        <center><h4 style='color:gray;' class = 'display-4'>Sign Up</h4></center>
        <div class="form-container">
            <form action="{% url 'register_customer' %}" method='post' enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" class="form-control" placeholder='First Name' name="fname" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" class="form-control" placeholder='Last Name' name="lname" required>
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" class="form-control" placeholder='Username' name="uname" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email" class="form-control" placeholder='Email' name="email" required>
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <input type="text" class="form-control" placeholder='Address' name='address' required>
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <i class="fas fa-phone"></i>
                            </div>
                            <input type="number" class="form-control" placeholder='Contact Number' name='contact' required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <i class="fas fa-image"></i>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile" name='image' accept='image/*' required>
                                <label class="custom-file-label" for="inputGroupFile">Choose file</label>
                            </div>
                        </div>
                    </div>
                    
                </div>
        
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" class="form-control" placeholder='Password' name='pass' required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" class="form-control" placeholder='Confirm Password' name='cpass' required>
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn" style = "margin-left:220px;">Sign Up</button>
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6">
                        {% for i in messages %}
                            {{ i }}
                        {% endfor %}
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% include "footer.html" %}
