{% include "navbarauth.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {
        background-image: url("{% static 'images/login_background.jpg' %}");
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
    }

    form {

        margin-top : 50px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    table {
        width: 100%;
    }

    td {
        padding: 10px;
        text-align: left;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .input-icon {
        position: relative;
    }

    .input-icon i {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 10px;
        color: #555;
    }


    input[type="submit"] {
        background: linear-gradient(to right, #ffffff, #808080);
        color: #fff;
        font-size: 17px;
        width :30%;
        margin-left:80px;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    input[type="submit"]:hover {
        background: linear-gradient(to right, #808080, #ffffff);
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .error-message {
        color: red;
    }
</style>

<center><h1 class = 'display-4' style = 'color:gray'>Login page</h1></center>
<center>
<form action="{% url 'main_login' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td class="input-icon">
                <i class="fas fa-user"></i>
                
            </td>
            <td><input type="text" name="username" placeholder='username'></td>
        </tr>
        <tr>
            <td class="input-icon">
                <i class="fas fa-lock"></i>
               
            </td>
            <td><input type="password" name="password" placeholder='password'></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Login"></td>
        </tr>
        <tr>
            <td colspan="2" class="error-message">{% for message in messages %} {{ message }} {% endfor %}</td>
        </tr>
    </table>
</form>
</center>


{% endblock %}
{% include "footer.html" %}
